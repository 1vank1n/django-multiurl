[tox]
args_are_paths = false
envlist = 
    py27-{1.11},
    py35-{1.11,2.0,2.1,master},
    py36-{1.11,2.0,2.1,master},
    py37-{1.11,2.0,2.1,master}

[travis]
python:
    2.7: py27
    3.6: py36
    3.7: py37

[testenv]
commands = python tests.py
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    1.11: Django>=1.11,<2.0
    2.0: Django>=2.0,<2.1
    2.1: Django>=2.1,<2.2
    master: https://github.com/django/django/archive/master.tar.gz
usedevelop = true
pip_pre = true
setenv = PYTHONPATH={toxinidir}
